<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiplication Table • Flask + Docker</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<style>
  :root {
  --bg: #0b1220;
  --card: #0f172a;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #2396ed;
  --ring: rgba(35, 150, 237, 0.35);
}
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(1000px 700px at 80% -10%, rgba(35,150,237,.12), transparent),
              radial-gradient(700px 500px at -10% 120%, rgba(59,130,246,.15), transparent),
              var(--bg);
  color: var(--text);
}
.site-header { border-bottom: 1px solid rgba(148,163,184,.15); }
.brand { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.25rem; }
.brand h1 { margin: 0; font-size: 1.5rem; }
.brand p { margin: .15rem 0 0; color: var(--muted); }
.docker-logo { width: 52px; height: 40px; }
.container { max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
.card {
  background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
  border: 1px solid rgba(148,163,184,.2);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  padding: 1.25rem;
}
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
input[type="number"] {
  background: var(--card);
  color: var(--text);
  border: 1px solid rgba(148,163,184,.2);
  border-radius: 12px;
  padding: .7rem .9rem;
}
input[type="number"]:focus { border-color: var(--accent); box-shadow: 0 0 0 6px var(--ring); }
.btn {
  margin-top: 1rem;
  background: var(--accent);
  color: white;
  border: none;
  padding: .8rem 1.1rem;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}
.btn:hover { filter: brightness(1.05); }
.table { width: 100%; border-collapse: collapse; margin-top: .75rem; }
.table th, .table td { padding: .7rem .8rem; border-bottom: 1px solid rgba(148,163,184,.15); }
.table thead th { color: var(--muted); font-weight: 600; }
.table tbody tr:hover { background: rgba(148,163,184,.08); }
.site-footer { text-align: center; color: var(--muted); padding: 2rem 1rem; }

</style>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <!-- Docker logo SVG -->
        <svg class="docker-logo" viewBox="0 0 256 195" xmlns="http://www.w3.org/2000/svg">
          <path d="M246.2 84.7c-5.7-3.7-13.4-4.3-20-2.9-1.4-8.6-7.1-16.4-15.7-20.8-7.1-3.6-16.4-4.3-24.2-1.4-1.4.6-2.9 1.4-4.3 2.3-4.3 2.9-7.1 7.1-9.3 11.4-3.6 7.1-4.3 15-2.9 22.8-5 2.3-10.7 3.7-16.4 4.3H7.6c-2.9 14.2-.6 28.9 7.1 41.1 6.4 10.7 16.4 19.3 28.6 24.2 11.4 4.3 24.2 5.7 36.3 3.6 8.6-1.4 16.4-5 23.5-10 10.7-7.8 18.6-18.6 24.2-30.6 13.6.6 27.2-1.4 39.4-7.1 5-2.3 9.3-5 13.6-8.6 9.3-7.1 16.4-17.1 19.3-28.6 6.4 0 13.6-.6 19.3-4.3 4.3-2.3 8.6-6.4 10-11.4 1.4-5 0-10-3.6-12.8z" fill="#2396ED"/>
          <path d="M30.5 91.2h26.5V66.8H30.5v24.4zm31.5 0h26.5V66.8H62.1v24.4zm31.5 0H120V66.8H93.6v24.4zm31.5 0h26.5V66.8h-26.5v24.4zm-94.6-29h26.5V37.4H30.5v24.8zm31.5 0h26.5V37.4H62.1v24.8zm31.5 0H120V37.4H93.6v24.8zm31.5 0h26.5V37.4h-26.5v24.8zm31.1 0h26.5V37.4h-26.5v24.8z" fill="#2396ED"/>
        </svg>
        <div>
          <h1>Flask-Number-Table</h1>
          <p>Python (Flask) • HTML • CSS • Docker-ready</p>
        </div>
      </div>
    </header>

    <main class="container">
      <form method="post" class="card">
        <div class="grid">
          <label>
            <span>Number</span>
            <input type="number" name="number" value="{{ number }}" required />
          </label>
          <label>
            <span>Up to</span>
            <input type="number" name="upto" value="{{ upto }}" min="1" max="1000" required />
          </label>
        </div>
        <button type="submit" class="btn">Generate Table</button>
      </form>

      <section class="card table-card">
        <h2>Table for <code>{{ number }}</code> up to <code>{{ upto }}</code></h2>
        <table class="table">
          <thead>
            <tr>
              <th>Multiplier</th>
              <th>Expression</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            {% for i, result in table %}
            <tr>
              <td>{{ i }}</td>
              <td>{{ i }} × {{ number }}</td>
              <td>{{ result }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>

    <footer class="site-footer">
      <p>Made with ❤️ using Flask. Container-ready with Docker.</p>
    </footer>
  </body>
</html>
